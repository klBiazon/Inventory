<div class="col-sm-8 offset-sm-2 display-center">
    <div class="jumbotron col-sm-12 border">
        <div class="col-sm-10 error offset-sm-1 login-error" *ngIf="!authorized">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-exclamation-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            <span class="ml-2">Invalid email or password.</span>
        </div>
        <form *ngIf="validRoute" class="login-form col-sm-9 offset-sm-1 no-padding" [formGroup]="form"
            (submit)="onLogin(formLogin)" #formLogin="ngForm">
            <div class="form-group">
                <label for="email" class="col-sm-12">
                    Email
                    <input name="email" type="email" class="form-control" placeholder="Email"
                        formControlName="email" #email>
                </label>
                <div class="col-sm-12 error" *ngIf="form.get('email').invalid && form.touched">
                    <small class="mt-n2" *ngIf="form.get('email').errors?.required">Email is required.</small>
                    <small class="mt-n2" *ngIf="form.get('email').errors?.email">Not a valid email.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-12">
                    Password
                    <input name="password" type="password" class="form-control" placeholder="Password"
                        formControlName="password" #password>
                </label>
                <div class="col-sm-12 error" *ngIf="form.get('password').invalid && form.touched">
                    <small class="mt-n2" *ngIf="form.get('password').errors?.required">Password is required.</small>
                </div>
            </div>
            <div class="form-group col-sm-12 mt-4">
                <button class="btn page-btn col-sm-12" type="submit">
                    Login
                </button>
                <small>
                    Don't have an account? Sign up and click
                    <a href='\signup'>here</a>.
                </small>
            </div>
        </form>
    </div>
</div>
