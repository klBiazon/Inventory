<div *ngIf="isLoggedIn" class="card border-light mb-3 product-container">
    <div class="card-header">
        <div class="col-md-12 col-lg-10 offset-lg-1">
            <h2 class="no-margin">{{ pageHeader }}</h2>
            <button *ngIf="pageHeader === 'Products'" class="btn add-btn page-btn" routerLink="/products/add">+ Add Product</button>
            <button *ngIf="pageHeader === 'Category'" class="btn add-btn page-btn" routerLink="/category/add">+ Add Category</button>
        </div>
    </div>
</div>
